<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta
        http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'"
        />
        <meta
        http-equiv="X-Content-Security-Policy"
        content="default-src 'self'; script-src 'self'"
        />
        <title>Mi Primer Electron</title>
        <link rel="stylesheet" type="text/css" href="./global.css" />
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="./index.html">Ahorros</a></li>
                    <li><a href="./facturas.html">Facturas</a></li>
                    <li><a href="./arriendo.html">Arriendo</a></li>
                </ul>
            </nav>
            <nav class="Themes">
                <div>
                    <input type="checkbox" class="checkbox" id="theme-toggle">
                    <label for="theme-toggle" class="checkbox-label">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                        <span class="ball"></span>
                    </label>
                </div>
            </nav>
        </header>
        <!-- Modal -->
        <section id="modal" class="modal hidden">
            <form id="formulario">
                <header>
                    <button class="cerrarModal cerrar">
                        <div class="line1"></div>
                        <div class="line2"></div>
                    </button>
                </header>
                <h2>Nueva Transacción</h2>
                <label for="formulario">
                    <h3><strong>*</strong> Movimiento:</h3>
                    <select name="movimiento" id="tipoMovModal" required>
                        <option value="ingreso">Ingreso</option>
                        <option value="Retiro">Retiro</option>
                    </select>
                </label>
                <label for="formulario">
                    <h3><strong>*</strong> Fecha:</h3>
                    <input type="datetime-local" name="fecha" id="fechaModal" required>
                </label>
                <label for="formulario">
                    <h3><strong>*</strong> Monto:</h3>
                    <input type="number" name="monto" id="montoModal" required>
                </label>
                <label for="formulario">
                    <h3><strong>*</strong> Usuario:</h3>
                    <input type="text" name="usuario" id="usuarioModal" required>
                </label>
                <footer>
                    <button type="submit">Agregar</button>
                    <button type="button" class="cerrarModal">Cancelar</button>
                </footer>
            </form>
        </section>
        <main>
            <h1>Hello from Electron</h1>
            <table id="tabla">
                <thead>
                    <tr>
                        <th>Movimiento</th>
                        <th>Fecha</th>
                        <th>Monto</th>
                        <th>Usuario</th>
                    </tr>
                </thead>
                <tbody id="tablaBody">
                    <tr>
                        <td>Ingreso</td>
                        <td>24-07-2024 12:00:00</td>
                        <td>100000 ➕</td>
                        <td>Sebastian</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Total: 100000</th>
                        <td>
                            <button id="botonModal">
                                ➕ Nueva Transaccion
                            </button>
                        </td>
                    </tr>
                </tfoot>
            </table>
            <article id="resume">
                <h2>Resumen Financiero</h2>
                <section>
                    <h3>Sebastian</h3>
                    <p>
                        Sebastian lleva un registro positivo con un total de:
                    </p>
                    <button id="notificationBtn">
                        Notificación
                    </button>
                </section>
            </article>
        </main>
        <footer>
            <h2>Versiones:</h2>
            <ul class="versionsList">
                <li id="nodeVersion"></li>
                <li id="chromeVersion"></li>
                <li id="electronVersion"></li>
            </ul>
        </footer>
        <script src="./renderer.js"></script>
    </body>
</html>
