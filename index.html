<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primer Electron</title>
    <link rel="stylesheet" type="text/css" href="./global.css" />
</head>
<body>
    <main>
        <h1>Hello from Electron</h1>
        <table id="tabla">
            <thead>
                <tr>
                    <th>Movimiento</th>
                    <th>Fecha</th>
                    <th>Monto</th>
                    <th>Usuario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ingreso</td>
                    <td>24-07-2024 12:00:00</td>
                    <td>100000 ➕</td>
                    <td>Sebastian</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total: 100000</th>
                    <td>➕ Nueva Transaccion</td>
                </tr>
            </tfoot>
        </table>
        <article id="resume">
            <h2>Resumen Financiero</h2>
            <section>
                <h3>Sebastian</h3>
                <p>
                    Sebastian lleva un registro positivo con un total de: 100000
                </p>
            </section>
        </article>
    </main>
</body>
</html>
