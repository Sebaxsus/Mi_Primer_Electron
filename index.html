<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta
        http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'"
        />
        <meta
        http-equiv="X-Content-Security-Policy"
        content="default-src 'self'; script-src 'self'"
        />
        <title>Mi Primer Electron</title>
        <link rel="stylesheet" type="text/css" href="./global.css" />
    </head>
    <body>
        <header>
            <nav class="Themes">
                <div id="theme-toggle">
                    <input type="checkbox" class="checkbox" id="checkbox">
                    <label for="checkbox" class="checkbox-label">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                        <span class="ball"></span>
                    </label>
                </div>
            </nav>
        </header>
        <main>
            <h1>Hello from Electron</h1>
            <table id="tabla">
                <thead>
                    <tr>
                        <th>Movimiento</th>
                        <th>Fecha</th>
                        <th>Monto</th>
                        <th>Usuario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ingreso</td>
                        <td>24-07-2024 12:00:00</td>
                        <td>100000 ➕</td>
                        <td>Sebastian</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Total: 100000</th>
                        <td>➕ Nueva Transaccion</td>
                    </tr>
                </tfoot>
            </table>
            <article id="resume">
                <h2>Resumen Financiero</h2>
                <section>
                    <h3>Sebastian</h3>
                    <p>
                        Sebastian lleva un registro positivo con un total de:
                    </p>
                    <button id="notificationBtn">
                        Notificación
                    </button>
                </section>
            </article>
        </main>
        <footer>
            <h2>Versiones:</h2>
            <ul class="versionsList">
                <li id="nodeVersion"></li>
                <li id="chromeVersion"></li>
                <li id="electronVersion"></li>
            </ul>
        </footer>
        <script src="./renderer.js"></script>
    </body>
</html>
